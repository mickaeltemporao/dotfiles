# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.hints.match.fg:
    global: '#A3BE8C'
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 80%)
  colors.messages.warning.bg:
    global: darkorange
  colors.messages.warning.border:
    global: '#d47300'
  colors.messages.warning.fg:
    global: white
  colors.prompts.selected.bg:
    global: grey
  colors.statusbar.caret.bg:
    global: '#B48EAD'
  colors.statusbar.caret.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#A3BE8C'
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.passthrough.bg:
    global: '#5E81AC'
  colors.statusbar.passthrough.fg:
    global: white
  colors.statusbar.url.success.http.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: '#A3BE8C'
  colors.statusbar.url.warn.fg:
    global: '#EBCB8B'
  colors.tabs.bar.bg:
    global: '#5E81AC'
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.indicator.error:
    global: '#BF616A'
  colors.tabs.indicator.start:
    global: '#0000aa'
  completion.cmd_history_max_items:
    global: 0
  completion.delay:
    global: 0
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - history
  completion.quick:
    global: true
  completion.scrollbar.padding:
    global: 2
  content.autoplay:
    global: false
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  content.geolocation:
    https://www.google.com: false
  content.media_capture:
    https://meet.google.com: true
  content.notifications:
    https://calendar.google.com: false
    https://meet.google.com: false
    https://messages.google.com: false
    https://my.questrade.com: false
    https://www.facebook.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  fonts.default_family:
    global: Input Serif
  fonts.default_size:
    global: 12pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold 10pt Input Mono
  fonts.keyhint:
    global: default_size default_family
  fonts.web.size.minimum_logical:
    global: 8
  hints.auto_follow:
    global: unique-match
  tabs.favicons.scale:
    global: 0.75
  tabs.favicons.show:
    global: always
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 3
  tabs.last_close:
    global: ignore
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.mode_on_change:
    global: normal
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: ' {current_title}'
  tabs.title.format_pinned:
    global: '{index}'
  zoom.default:
    global: '100'
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
